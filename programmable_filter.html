<!DOCTYPE html>
<html>
    <head>
        <title>Programmable Filter</title>
        <link rel="stylesheet" type="text/css" href="programmable_filter.css">
    </head>
    <body>
        <label for="filter-preview" class="section-label">Filter Preview</label>
        <div id="filter-preview-container" class="filter-preview-container">
            <canvas id="filter-preview" class="filter-preview" width="240" height="240"></canvas>
            <div class="filter-settings">
                <div class="filter-size">
                    <label for="filter-width" class="inline-section-label">Size-X (px):</label>
                    <input type="number" id="filter-width" class="filter-size-input" placeholder="Width" value="240">
                    <br>
                    <label for="filter-height" class="inline-section-label">Size-Y (px):</label>
                    <input type="number" id="filter-height" class="filter-size-input" placeholder="Height" value="240">
                </div>
            </div>
        </div>
        <div id="filter-list" class="filter-list">
            <div id="filters"></div>
            <div id="add-filter" class="add-filter">+</div>
        </div>
        <div class="filter-list-persistence-buttons">
            <div title="Duplicate Selected" id="duplicate-button" class="filter-list-persistence-button">&#x1F4CB;</div>
            <div title="Save All" id="save-button" class="filter-list-persistence-button">&#x1F4BE;</div>
            <div title="Load All" id="load-button" class="filter-list-persistence-button">&#x1F4C2;</div>
        </div>
        <label for="filter-editor" class="section-label">Filter:</label>
        <div class="filter-editor">
            <div class="filter-controls">
                <div id="add-bitmap"class="filter-code-add-button">Add Bitmap</div>
                <div id="copy-to-clipboard"class="filter-code-add-button">Copy to Clipboard</div>
                <br>
                <div class="nobr">P0: <input type="range" id="filter-p0" class="filter-range" min="0" max="255" value="1"></div>
                <div class="nobr">P1: <input type="range" id="filter-p1" class="filter-range" min="0" max="255" value="1"></div>
                <div class="nobr">P2: <input type="range" id="filter-p2" class="filter-range" min="0" max="255" value="1"></div>
                <div class="nobr">P3: <input type="range" id="filter-p3" class="filter-range" min="0" max="255" value="1"></div>
                <div class="nobr">P4: <input type="range" id="filter-p4" class="filter-range" min="0" max="255" value="1"></div>
                <br>
                <div>
                    <span class="nobr"><label for="filter-c1">C0:</label><input type="color" id="filter-c0" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c1">C1:</label><input type="color" id="filter-c1" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c2">C2:</label><input type="color" id="filter-c2" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c3">C3:</label><input type="color" id="filter-c3" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c4">C4:</label><input type="color" id="filter-c4" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c5">C5:</label><input type="color" id="filter-c5" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c6">C6:</label><input type="color" id="filter-c6" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c7">C7:</label><input type="color" id="filter-c7" class="filter-color"></span>
                    <span class="nobr"><label for="filter-c8">C8:</label><input type="color" id="filter-c8" class="filter-color"></span>
                </div>
            </div>
            <textarea id="filter-code" class="filter-code"></textarea>
        </div>
        
        <script src="programmable_filter.js"></script>
    </body>
</html>
